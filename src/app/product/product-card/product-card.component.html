<div class="card md-3 ful">
  <img  class="card-img-top" [src]="product.image" alt="Card image cap" style="max-height: 250px;">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description|stringSlice:0:30}}</p>
    <div>
      <p class="card-text">{{product.price |currency:"USD"}}</p>
      <a href="#" class="btn btn-danger" (click)="addToFav(product)">add to favorite</a>
    </div>
  </div>
</div>
